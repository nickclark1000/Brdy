  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner" style="background-image: linear-gradient(to bottom, #144f14, #0E370E);">
        <div class="container">
          <a class="brand" href="#">Short Game Test</a>
          <button class="btn" id="testSubmit" style="float:right">Submit</button>
        </div>
      </div>
    </div>

    <div class="container">
		<a href="shortgame copy.html">      
      <div class="testcard" id="bunkerbtn">
      		<img src="img/checkmarkGrey.png" alt="grey checkmark" class="checkmark" id="bunkercheckmark">
      		<img src="img/arrow.png" alt="arrow" class="arrow">
      		<h3 class="cardheader">Bunker Shot</h3>
      	</div>
      	</a>
      	<div class="testcard" id="wedgebtn">
      		<img src="img/checkmarkGrey.png" alt="grey checkmark" class="checkmark" id="wedgecheckmark">
      		<img src="img/arrow.png" alt="arrow" class="arrow">
      		<h3 class="cardheader">Wedge Shot</h3>
      	</div>
      	<div class="testcard">
      		<img src="img/checkmarkBlue.png" alt="grey checkmark" class="checkmark" id="chipcheckmark">
      		<img src="img/arrow.png" alt="arrow" class="arrow">
      		<h3 class="cardheader">Chip Shot</h3>
      	</div>
      	<div class="testcard">
      		<img src="img/checkmarkGrey.png" alt="grey checkmark" class="checkmark" id="pitchcheckmark">
      		<img src="img/arrow.png" alt="arrow" class="arrow">
      		<h3 class="cardheader">Pitch Shot</h3>
      	</div>
      	<div class="testcard">
      		<img src="img/checkmarkGrey.png" alt="grey checkmark" class="checkmark" id="longputtcheckmark">
      		<img src="img/arrow.png" alt="arrow" class="arrow">
      		<h3 class="cardheader">Lag Putting</h3>
      	</div>
      	<div class="testcard">
      		<img src="img/checkmarkGrey.png" alt="grey checkmark" class="checkmark" id="shortputtcheckmark">
      		<img src="img/arrow.png" alt="arrow" class="arrow">
      		<h3 class="cardheader">Putting Skills</h3>
      	</div>
    </div>
