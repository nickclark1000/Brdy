<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map_canvas { margin: 0; padding: 0; height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMEWbu-DxkBYqkZa-gNuaLPPoAm0CEHCM&sensor=false&libraries=drawing">
	</script>    
    <script type="text/javascript">

		var map;
   
    
	    var myOptions = {
  			center: new google.maps.LatLng(43.667872,-79.715853),
 			zoom: 16,
  			mapTypeId: google.maps.MapTypeId.SATELLITE
			};
		
		var drawingManager = new google.maps.drawing.DrawingManager({
      		drawingMode: google.maps.drawing.OverlayType.POLYGON,
      		drawingControl: true,
      		drawingControlOptions: {
      		  position: google.maps.ControlPosition.TOP_CENTER,
      		  drawingModes: [google.maps.drawing.OverlayType.MARKER,
    							  google.maps.drawing.OverlayType.CIRCLE,
   							     google.maps.drawing.OverlayType.POLYGON,
    							  google.maps.drawing.OverlayType.POLYLINE]
    									  },
      circleOptions: {
        editable: true
      }
      
    });
 function initialize() {
       	map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
		drawingManager.setMap(map);
      
     google.maps.event.addListener(drawingManager, 'overlaycomplete', function(event) {
      if((event.type == google.maps.drawing.OverlayType.MARKER) {
        var newMarker = event.overlay;
        newMarker.content = "marker #" + markers.length;
        google.maps.event.addListener(newMarker, 'click', function() {
          infowindow.setContent(this.content);
          infowindow.open(map, this);
        });
        markers.push(newMarker);
      }
    });
    }
     google.maps.event.addDomListener(window,'load',initialize);
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
